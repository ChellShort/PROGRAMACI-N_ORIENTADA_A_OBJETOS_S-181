 
{% extends 'plantilla.html' %}

{% block body %}

    
    <br>
    <br>
    <div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="card card-body mb-5">
                <h1>¿Seguro que quieres borrar el album?</h1>
            <form action="/borrar/{{album.0}}" method="POST">
                <div class="mb-3">
                <label class="form-label">Titulo:</label>
                <input class="form-control" type="text" name="txtTitulo" value="{{album.1}}" required>
                </div>
                <div class="mb-3">
                <label class="form-label">Artista:</label>
                <input class="form-control" type="text" name="txtArtista" value="{{album.2}}" required>
                </div>
                <div class="mb-3">
                <label class="form-label">Año:</label>
                <input class="form-control" type="number" name="txtAnio" value="{{album.3}}" required>
                </div>
                <div class="d-grid gap-2">
                <button class="btn btn-outline-primary" type="submit">Borrar</button>
                </div>
                <div class="d-grid gap-2">
                <a class="btn btn-outline-primary" href="/">Cancelar</a>
                </div>
            </form>
        </div><!--Col-5-->
        
    </div>    
    </div>
    </div>
    
{% endblock %}
