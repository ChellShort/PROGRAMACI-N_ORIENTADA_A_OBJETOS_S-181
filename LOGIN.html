    <body>
        <div class="R1">
            <div class="RecuadroInicio">
                <div class="Titulos">
                <hgroup>
                    <h1>LOGIN</h1>
                </hgroup>
                </div>
            </div>
        </div>


        <div class="R2">

            <div class="LOGIN">
            
                <nav>
                    <ul>
                      <li class="campos">
                        <div class="login-content">
                          <form>
                            <fieldset class="inputs">
                              <input  class="username"
                                      type="email"
                                      name="Email"
                                      placeholder="Your email address"
                                      required>
                              <input  class="password"
                                      type="password"
                                      name="Password"
                                      placeholder="Password"
                                      required>
                            </fieldset>
                            <fieldset class="actions">
                              <input  type="submit"
                                      id="submit"
                                      value="Log in">
                              <label>
                                <input  type="checkbox"
                                        checked="checked">
                                Keep me signed in
                              </label>
                            </fieldset>
                          </form>
                        </div>
                      </li>
                    </ul>
                  </nav>

              </div>
            
        </div>
