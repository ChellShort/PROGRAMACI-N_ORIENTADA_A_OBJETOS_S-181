<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Albums</title>
</head>
<body>
    
    <h1>Buscar Frutas</h1>
    <br>
    <br>
    <form action="/Buscar" method="post">
        <label>Fruta:</label>
        <input type="text" name="txtFruta" placeholder="Escribe una fruta" required>
        <button type="submit">Consultar</button>
    </form>
    


    <br>
    <br>
        <table>
            <thead>
                <tr>
                    <td>Id: </td>
                    <td>Fruta: </td>
                    <td>Temporada: </td>
                    <td>Precio: </td>
                    <td>Stock </td>
                </tr>
            </thead>
            <tbody>
                {% for frut in listFrutas %}
                    <tr>
                        <td> {{frut.0}} </td>
                        <td> {{frut.1}} </td>
                        <td> {{frut.2}} </td>
                        <td> {{frut.3}} </td>
                        <td> {{frut.4}} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <br>
        <a href=/>Regresar</a>

</body>
</html>
